<div class="mt-4">
  <div class="row">
    <div class="col-12">
      <label class="brewery-filter-label">Filter:</label>
      <select ng-model="filter" ng-change="getBreweries(1)" class="form-select brewery-filter-select" aria-label="Select">
        <option selected value="">Select</option>
        <option value="micro">micro</option>
        <option value="nano">nano</option>
        <option value="regional">regional</option>
        <option value="brewpub">brewpub</option>
        <option value="large">large</option>
        <option value="planning">planning</option>
        <option value="bar">bar</option>
        <option value="contract">contract</option>
        <option value="proprietor">proprietor</option>
        <option value="closed">closed</option>
      </select>
    </div>
  </div>
  <div class="row">
    <brewery-card class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-12" ng-repeat="brewery in breweryList track by $index" data="{{brewery}}"></brewery-card>
  </div>
  <div class="row mt-2">
    <pagination ng-show="breweryList.length > 0"></pagination>
  </div>
</div>
